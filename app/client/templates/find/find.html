<template name="Find">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h5>{{location.lat}} | {{location.lng}}</h5>
        <img class="img-responsive" src="//maps.googleapis.com/maps/api/staticmap?center={{location.lat}},{{location.lng}}&zoom=15&size=1280x300&maptype=roadmap&markers=color:blue%7C{{location.lat}},{{location.lng}}" />

      </div>
    </div>
  </div>
</template>
